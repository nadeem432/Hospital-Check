    function generateCityOptions() {
      const stateSelect = document.getElementById("stateSearch");
      const selectedState = stateSelect.value;
      const citySearchContainer = document.getElementById("citySearchContainer");

      citySearchContainer.innerHTML = "";

      if (selectedState && cities[selectedState]) {
        const citySelect = document.createElement("select");
        citySelect.id = "citySearch";
        citySelect.innerHTML = '<option value="">Select City</option>';

        cities[selectedState].forEach(city => {
          const option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });

        citySearchContainer.appendChild(citySelect);
      }
    }

    function search() {
      const stateSearchValue = document.getElementById("stateSearch").value;
      const citySearchValue = document.getElementById("citySearch")?.value;

      if (!stateSearchValue || !citySearchValue) {
        alert("Please select both state and city.");
        return;
      }

      const hospitalsInCity = hospitals[citySearchValue];
      displayResults(hospitalsInCity);
    }

    function displayResults(hospitalsInCity) {
      const resultsSection = document.getElementById("resultsSection");
      resultsSection.innerHTML = '';

      if (!hospitalsInCity || hospitalsInCity.length === 0) {
        resultsSection.innerHTML = '<p>No results found.</p>';
      } else {
        hospitalsInCity.forEach(hospital => {
          const hospitalDiv = document.createElement("div");
          hospitalDiv.classList.add("result-item");

          const hospitalImage = document.createElement("img");
          hospitalImage.src = hospital.image;
          hospitalImage.alt = `${hospital.name} Image`;
          hospitalDiv.appendChild(hospitalImage);

          const hospitalDetails = document.createElement("div");
          const hospitalName = document.createElement("h3");
          hospitalName.textContent = hospital.name;
          const hospitalAddress = document.createElement("p");
          hospitalAddress.textContent = `Address: ${hospital.address}`;
          const hospitalTimings = document.createElement("p");
          hospitalTimings.textContent = `Timings: ${hospital.timings}`;

          hospitalDetails.appendChild(hospitalName);
          hospitalDetails.appendChild(hospitalAddress);
          hospitalDetails.appendChild(hospitalTimings);

          const doctorDetails = document.createElement("div");
          doctorDetails.classList.add("doctor-details");

          hospital.doctors.forEach(doctor => {
            const doctorInfo = document.createElement("p");
            doctorInfo.textContent = `Dr. ${doctor.name} - ${doctor.specialty}, ${doctor.experience} of experience`;
            doctorDetails.appendChild(doctorInfo);
          });

          hospitalDiv.appendChild(hospitalDetails);
          hospitalDiv.appendChild(doctorDetails);

          resultsSection.appendChild(hospitalDiv);
        });
      }
    }
  </script>
